<div class="table-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element">{{ element?.type }}</td>
        </ng-container>

        <ng-container matColumnDef="links">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Links</th>
            <td mat-cell *matCellDef="let element">{{ element?.links?.self }}</td>
        </ng-container>

        <ng-container matColumnDef="attributes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Attributes</th>
            <td mat-cell *matCellDef="let element">{{ element?.attributes?.content }}</td>
        </ng-container>

        <ng-container matColumnDef="relationships">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Relationships</th>
            <td mat-cell *matCellDef="let element">{{ element?.relationships | json }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
